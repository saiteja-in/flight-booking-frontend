<div class="min-h-[80vh] bg-slate-50 py-10">
  <div class="mx-auto max-w-5xl px-4 sm:px-6 lg:px-8">
    <!-- Header -->
    <div class="mb-8">
      <h1 class="text-3xl font-semibold text-slate-800">Admin Dashboard</h1>
      <p class="mt-2 text-slate-500">Manage flights and schedules</p>
    </div>

    <!-- Tabs -->
    <div class="mb-6 border-b border-slate-200">
      <div class="flex space-x-1">
        <button
          (click)="setActiveTab('flight')"
          [class]="activeTab() === 'flight' 
            ? 'border-b-2 border-blue-600 text-blue-600' 
            : 'text-slate-600 hover:text-slate-800'"
          class="px-4 py-3 text-sm font-medium transition-colors">
          Create Flight
        </button>
        <button
          (click)="setActiveTab('schedule')"
          [class]="activeTab() === 'schedule' 
            ? 'border-b-2 border-blue-600 text-blue-600' 
            : 'text-slate-600 hover:text-slate-800'"
          class="px-4 py-3 text-sm font-medium transition-colors">
          Create Schedule
        </button>
      </div>
    </div>

    <!-- Tab Content -->
    @if (activeTab() === 'flight') {
      <app-create-flight></app-create-flight>
    } @else {
      <app-create-schedule></app-create-schedule>
    }
  </div>
</div>
