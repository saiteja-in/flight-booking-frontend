@if (show) {
  <div
    class="dialog-backdrop fixed inset-0 z-50 flex items-center justify-center bg-black/40 backdrop-blur-sm p-4"
    (click)="onBackdropClick($event)">
    <div
      class="dialog-content w-full max-w-md rounded-lg bg-white p-6 shadow-lg border border-slate-200"
      (click)="$event.stopPropagation()">
      <!-- Title -->
      <h3 class="mb-3 text-lg font-semibold text-slate-900">{{ title }}</h3>

      <!-- Message -->
      <p class="mb-6 text-sm text-slate-600 leading-relaxed">{{ message }}</p>

      <!-- Actions -->
      <div class="flex justify-end gap-3">
        <button
          (click)="onCancel()"
          class="rounded-md border border-slate-300 bg-white px-4 py-2 text-sm font-medium text-slate-700 hover:bg-slate-50 transition-colors focus:outline-none focus:ring-2 focus:ring-slate-500 focus:ring-offset-2">
          {{ cancelText }}
        </button>
        <button
          (click)="onConfirm()"
          class="rounded-md bg-red-600 px-4 py-2 text-sm font-medium text-white hover:bg-red-700 transition-colors focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2">
          {{ confirmText }}
        </button>
      </div>
    </div>
  </div>
}
